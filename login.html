<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Sign-In</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <a href="#">
          <img src="./img/Amazon_logo.svg" alt="Amazon Logo" />
        </a>
      </div>

      <div class="signin-box">
        <h1>Sign-In</h1>

        <form>
          <div class="form-group">
            <label for="email">Email or mobile phone number</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <input
              type="password"
              id="password"
              placeholder="password"
              name="password"
              required
            />
          </div>

          <button type="submit">Continue</button>

          <p class="help-text">
            By continuing, you agree to Amazon's
            <a
              href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=508088"
              >Conditions of Use</a
            >
            and
            <a
              href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=468496"
              >Privacy Notice</a
            >.
          </p>
        </form>

        <div class="new-to-amazon">
          <h5>New to Amazon?</h5>
        </div>

        <button class="create-account">Create your Amazon account</button>
      </div>
    </div>
    <div class="footer">
      <div class="footer-links">
        <a href="#">Conditions of Use</a>
        <a href="#">Privacy Notice</a>
        <a href="#">Help</a>
      </div>
      <p class="copyright">Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </div>
  </body>
</html>
